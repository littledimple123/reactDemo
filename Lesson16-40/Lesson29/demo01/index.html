<!DOCTYPE html>
<html>
<head>
    <title>课29.如何打通Web组件和React？</title>
    <style>
        .btn{
            outline: none;
            padding:10px 20px;
            background-color:lightblue;
            color:black;
            border-radius: 5px;
        }
        .btn-dark{
            background-color:darkblue;
            color:white;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="./libs/react.development.js"></script>
    <script src="./libs/react-dom.development.js"></script>
    <script src="./libs/babel.js"></script>
    <script src="./word-count.js"></script>
    <script type="text/babel">
        let appContainer = document.getElementById("app");
        class HelloMessage extends React.Component{
            constructor(props){
                super(props)
                this.ref = React.createRef()
                this.handleClick = this.handleClick.bind(this)
            }
            handleClick(){
                console.log("handleClick",this.ref)
                const wordCount = this.ref.current
                wordCount.sayHi()
            }
            render(){
                return (
                    <div contentEditable={true}>
                        你好，山地人
                        <p onClick={this.handleClick} ref={this.ref} is="word-count"></p>
                    </div>
                )
            }
        }


        ReactDOM.render(
            <HelloMessage />,
            appContainer
            )
    </script>


</body>
</html>
