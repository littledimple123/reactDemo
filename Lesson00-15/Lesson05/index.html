        class Clock extends React.Component {
            constructor(props){
                super(props)
                this.state = {
                    date:new Date(),
                    count01:0,
                    count02:10,
                    count03:100,
                }
                console.log("Clock-->constructor",props)
                
            }
            tick(){
                console.log("call->tick")
                this.setState(function(prevState,props){
                    return {
                        date:new Date(),
                        count01: prevState.count01+1,
                        count02: prevState.count02+1,
                        count03: prevState.count03+1
                    }
                })
            }
            componentWillUnmount(){
                console.log("componentWillUnmount")
                clearInterval(this.timerID)
            }
            componentDidMount(){
                console.log("componentDidMount")
                this.timerID = setInterval(() => {
                    this.tick()
                }, 1000);
            }
            render(){
                console.log("render->",this.state)
                const { date } = this.state;
                return (
                    <div>
                        <h1>Hello,world!</h1>
                        <HelloWorld>现在是:{date.toLocaleTimeString()}.</HelloWorld>
                    </div>
                )
            }
        }

        ReactDOM.render(<Clock title="abc"/>,document.getElementById("app"))
    </script>
